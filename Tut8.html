<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h3>This is HTML Forms tutorial</h3>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="my Name" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
             <input type="text" name="my Role" id="role">
        </div>
        <br>
        <label for="email">Email</label>
        <div>
             <input type="text" name="my Email" id="email">
        </div>
        <br>
        <label for="date">Date</label>
        <div>
             <input type="date" name="my date"id="date">
        </div>
        <br>
        <label for="number">Number</label>
        <div>
             <input type="Number" name="mynumber" id="number">
        </div>
        <br>
        <label for="bonus">Bonus</label>
        <div>
             <input type="Number" name="mybonus" id="bonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myeligiblity">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="mygender"> Female <input type="radio" name="mygender">
            Other <input type="radio" name="mygender">
        </div>
        <br>
        <div>
            Write about yourself?: <br> <textarea name="mytext" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">indica</option>
                <option value="swf" selected>swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="Submit" value="Submit Now">
            <input type="Reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
