<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg blackBorder">
this is a main box
    </div>
    <span class="redBg"></span>
    <!-- select and pressctrl + / to commet  -->
    <!-- Emmet  -->
    <!-- . is for class and # is for id main -->
    <span class="redBG"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes div tag as default  -->
    <div class="blackBackground"></div>
    <!-- Creating multiple elements using emmet  -->
    <span class="myClass1 myClass2 myClass3">first</span> <br>
    <span class="myClass1 myClass2 myClass3">second</span><br>
    <span class="myClass1 myClass2 myClass3">third</span><br>
    <span class="myClass1 myClass2 myClass3">fourth</span><br>
</body>
</html>
