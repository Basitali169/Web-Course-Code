<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow unction</title>
</head>

<body>
    <div class="container">
        This is a arrow function Tutorial
    </div>
    <script>
        // Arrow function
        //greet = () => {
        //     console.log("Good Morning");
        //}
        greet = () => console.log("Good Morning");

        let sum = (a, b) => {
            return a + b;
        }
        let sum2 = (a, b) => a + b;
        let half = a => a / 2;

        // function greet() {
        //     console.log("Good Morning");
        // }
        greet();
        setTimeout(()=> {
            console.log("We are inside setTimeout");
        },3000);

        let obj1 = {
            greetings : "Good Morning ",
            names : ["Basit", "Wahaj", "Haroon", 'Adnan'],
            speak(){
                this.names.forEach((student)=>{
                    console.log(this.greetings + 'Hello  ' + student);
                });
            }
        }
        obj1.speak();
    </script>
</body>
